@(form: Form[(UserRegistration)])(implicit flash: Flash)

<html>
    <head>
        <title>Create New User</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="mainTitle"><h1>Journal System</h1></div>
 		<hr/>
		<br/><br/>
		@messages()
		<div class="loginForm content">
        @helper.form(routes.Authentication.createNewUser) {
			@form.errors.map { error =>
				<div class="error message">
					@error.message
				</div>
            }        	
            @messages()
            <h1>Create New User</h1>

            <input type="username" name="username" placeholder="Username" id="username" value="@form("username").value">
            <br/><br/>
            <input type="password" name="password" id="password" placeholder="Password">
            <br/><br/>
            <input type="password" name="passwordAgain" id="passwordAgain" placeholder="Password Again">
            <br/><br/>
            <button type="submit" id="createbutton">Create User</button>
            
        }
        </div>
    </body>
</html>
